<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="images">
				<img src="images/image-equilibrium.jpg" alt="" class="image" />
				<div class="middle">
					<img src="images/icon-view.svg" alt="" />
				</div>
			</div>
			<h3><a href="#" class="title">Equilibrium #3429</a></h3>
			<p class="desc">Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<p class="eth">
					<img src="images/icon-ethereum.svg" alt="" /> <span>0.041 ETH</span>
				</p>
				<p class="clock">
					<img src="images/icon-clock.svg" alt="" /> <span>3 days left</span>
				</p>
			</div>
			<div class="footer">
				<img src="images/image-avatar.png" alt="" />
				<p>Creation of <a href="#">Jules Wyvern</a></p>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Aditya Chakraborty</a>.
			</div>
		</div>
	</body>
</html>
